<div class="example-form" style="text-align: center">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Ingrese el codigo" (keyup)="applyFilter($event.target.value)">    
    <mat-hint>Buscar por codigo</mat-hint>
  </mat-form-field>
    <button mat-icon-button>
      <mat-icon matSuffix>search</mat-icon>
    </button>                
  </div>  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
<!-- Position Column -->
<ng-container matColumnDef="number">
  <th mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let element"> {{element.number}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)">
</tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width:90%"></mat-paginator>
<br>
<div class="buttons">
  <button mat-icon-button style="color:white; background: #5F6A6A " class="a" routerLink="home">
      <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button style="color:white; background: #5F6A6A " class="a"  (click)="openDialog()">
      <mat-icon>note_add</mat-icon>
  </button>
  <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="openDialogEliminar()">
      <mat-icon>delete_sweep</mat-icon>
  </button>
  <button mat-icon-button style="color:white; background: #5F6A6A " class="a" (click)="openDialogEditar()">
      <mat-icon>create</mat-icon>
  </button>
</div>
