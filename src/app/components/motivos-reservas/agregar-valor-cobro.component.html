<mat-toolbar color="primary" class="encabezado">Agregar Valor de Cobro</mat-toolbar>
<form class="example-form">
  <div mat-dialog-content>
    <button style="width: 10px; height: 25px"> </button>
    <mat-form-field>
        <input class="inputAgregar" readonly matInput placeholder="Moneda">
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Valor</mat-label>
        <input class="inputAgregar"  matInput placeholder="0.00">
    </mat-form-field>
  </div>
</form>
<hr>
  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]="data.estatus" cdkFocusInitial>Agregar</button>
  </div>
