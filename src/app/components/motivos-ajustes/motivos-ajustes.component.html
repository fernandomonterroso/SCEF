
<body  class="example-ripple-container"
matRipple
[matRippleCentered]="centered"
[matRippleDisabled]="disabled"
[matRippleUnbounded]="unbounded"
[matRippleRadius]="35"
[matRippleColor]="color">

<!-- <mat-toolbar class="encabezado" class="color" >Motivos ajustes</mat-toolbar> -->


<table class="centroTabla">
    <tr>
      <td><h4>Seleccionar el nombre:  </h4></td>
      <td>
          <p>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Ingrese el nombre">
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </p>
      </td>
    </tr>
  </table > 
  <mat-spinner class="capa1" *ngIf="mostrar"></mat-spinner>
<table width="80%" mat-table [dataSource]="dataSource" class="centroTabla">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
  <br>
  <br>

<div class="centro">
  <button mat-icon-button style="color:white; background: #5F6A6A " routerLink="home">
    <mat-icon>home</mat-icon>
  </button> 
  <button title="Agregar registro" mat-icon-button style="color:white; background: #5F6A6A ; margin-left: 12px"  (click)='openDialog()' >
      <mat-icon>note_add</mat-icon>
  </button>
  <button title="Eliminar registro" mat-icon-button style="color:white; background: #5F6A6A ; margin-left: 12px" (click)='openDialogEliminar()'>
      <mat-icon>delete_sweep</mat-icon>
  </button>
  <button title="Editar registro" mat-icon-button style="color:white; background: #5F6A6A ; margin-left: 12px" (click)='openDialogEditar()'>
      <mat-icon>create</mat-icon>
  </button>
  

</div>
<br>
<br>
<form>
<button class="posicionFija" style=" background: #5F6A6A;margin-left: 95%; color: beige;" title="Ayuda" mat-icon-button >
  <mat-icon>help</mat-icon>
</button>
</form>
</body>
