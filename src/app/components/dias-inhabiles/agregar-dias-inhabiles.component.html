<mat-toolbar class="dialog">Altas</mat-toolbar>

<form>
<table class="centroTabla">
<tr>
<td><h4>Tipo Feriado:  </h4></td>
<td>
        <mat-form-field>
                <select matNativeControl required>
                        <option value="volvo">Fijo</option>
                <option value="saab">Variado</option>
                </select>
        </mat-form-field>
</td>
</tr>

<tr>
<td>
    <h4>Fecha:</h4></td>
<td>
        <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
</td>
</tr>
<tr>
        <td><h4>Descripcion:  </h4></td>
        <td>
        <mat-form-field>
        <input matInput placeholder="Input">
        </mat-form-field>
        </td>
        </tr>
     

</table > 

     
         <!--<button mat-button (click)="onNoClick()">Cancelar</button>-->
         <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Guardar</button>
</form>
