<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Tipos & subtipos de garantias reales</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <form  class="form" action="">
    <mat-form-field>
      <mat-label>Buscar por</mat-label>
      <mat-select>
        <mat-option value="Descripcion">Descripcion</mat-option>
        <mat-option value="ID">ID</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>..</mat-label>
      <input  matInput
                cdkAutosizeMinRows="2"
                cdkAutosizeMaxRows="5">
    </mat-form-field>
    
  
    <table class="" mat-table [dataSource]="dataSource" class="table2">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </form>
  <br>
    <div class="buttons">
      <button mat-icon-button style="color:white;background:#5F6A6A" onclick="location.href=''">
          <mat-icon>home</mat-icon>
      </button>
      <button mat-icon-button style="color:white;background:#5F6A6A">
          <mat-icon>keyboard_return</mat-icon>
      </button>
      <button mat-icon-button style="color:white;background:#5F6A6A"  (click)="openDialog3()">
          <mat-icon>note_add</mat-icon>
      </button>
      <button mat-icon-button style="color:white;background:#5F6A6A">
          <mat-icon>delete_sweep</mat-icon>
      </button>
      <button mat-icon-button style="color:white;background:#5F6A6A">
          <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button style="color:white;background:#5F6A6A">
          <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button style="color:white;background:#5F6A6A">
        <mat-icon>done</mat-icon>
      </button>
  </div>
